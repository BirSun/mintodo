{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <h1>{{ namn }}</h1>


    <meta charset="UTF-8">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" />

    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css' rel='stylesheet'>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script type="text/javascript" src="'js/myfile.js'"></script>


</head>
<body class="visa_lista">
<br>
<br>
<br>

<table  class = "table table-borderd table-hover th-sm" style="width:70%">


  <tbody>

    {% for post in posts %}

           {% if post.done == True %}
 <tr>

   <td><img src="/static/images/Checked.pdf" alt="checked" onclick="window.location.href='/complete_visa_lista/{{ post.id }}';" width="40" height="40"></td>

      <td style="font-size: 22px";> {{ post.category }}.&nbsp; {{ post.name }} {{ post.info}}</td>


 </tr>

     {% else %}
 <tr>

     <td><img src="/static/images/Unchecked.pdf" alt="checked" onclick="window.location.href='/complete_visa_lista/{{ post.id }}';" width="40" height="40">

     <td style="font-size: 22px";>{{ post.category }}.&nbsp; {{ post.name }} {{ post.info}}</td>


 </tr>
 </tbody>

    {% endif %}
    {% endfor %}
</table>
</body>
</html>


{%endblock%}
